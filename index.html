<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polynomial Solver</title>
  <style>
    :root {
      --btn-w: 50px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
      scroll-behavior: smooth;
    }

    body {
      height: 100vh;
    }

    .main {
      width: 100%;
      height: 100%;
    }

    h2{
      
    padding-bottom: 20px;
    }

    .header {
      width: 100%;
      text-align: center;
      padding: 5px 0;
      border-bottom: .4vw solid #111;
    }

    .header h1 {
      font-family: 'Courier New', Courier, monospace;
    }

    label {
      font-size: 1.1rem;
      font-weight: bold;
      padding-top: 10px;
      height: fit-content;
    }

    .main input {
      border: 3px solid #000;
      border-radius: 10px;
      width: 110%;
      margin-bottom: 10px;
      outline: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 13px 10px;
    }

    .main {
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-container {
      padding-top: 5px;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    /* button:not(:last-child){
      margin-right: 15px;
    } */

    button {
      font-size: 1.3rem;
      font-weight: bold;
      width: var(--btn-w);
      height: var(--btn-w);
      border-radius: 5px;
      transition: 200ms ease-in-out;
    }

    .main button:hover {
      background: #111;
      color: #fff;
    }

    .num-div,
    .helper-btn-div {
      display: grid;
      grid-template-columns: var(--btn-w) var(--btn-w) var(--btn-w);
      grid-row-gap: 15px;
      grid-column-gap: 15px;
      border: 1px solid #111;
      border-radius: 10px;
      padding: 10px;
    }

    

    .helper-btn-div {
      grid-template-columns: var(--btn-w) var(--btn-w) var(--btn-w) var(--btn-w);
      margin-bottom: 15px;
    }

    .clr-btn {
      grid-row-start: 2;
      grid-row-end: 5;
      grid-column-start: 4;
      height: auto;
      background-color: rgba(248, 0, 0, 0.7);

    }

    .num-keys.backspace{
      grid-row-start: 1;
      grid-row-end: 2;
      grid-column: 4;
      background: rgba(255, 170, 0, 0.7);
    }

    .calc-btn {
      width: 100%;
      padding: 0 10px;
      background: rgba(255, 213, 0, 0.7);
      border-radius: 10px;
      margin-top: 10px;
    }

    

    .helper-btn-div button{
      background: rgba(0, 255, 183, 0.7);
    }

    .num-keys.zero{
      width: auto;
      grid-column-start: 1;
      grid-column-end: 4;
    }

    .res{
      text-align: center;
      padding-top: 10px;
      color: #00c92b;
      font-size: calc(2vw+2em);
    }

    .calc-box{
      border: 3px solid black;
      padding: 15px 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px 0px black;
      height: max-content;
    }

    .num-keys.backspace:hover{
      filter: invert(1);
      background: white;
    }

    #result,#result::-webkit-input-placeholder{
      text-align: end;
      color: #00c700;
      background: #333
    }

    .rhs{
      display:inline-flex;flex-direction:column;align-items: center;padding: 0 10px;
    }

    .sol{
      display: flex;align-items: center;
    }

    .steps{
      padding: 10px;
      background: #333;
      border-radius: 10px;
      color: #00c700;
      position: absolute;
      top: 33%;
      height: 47%;
      overflow: hidden;
      overflow-y: scroll;
    }
    .steps::-webkit-scrollbar{
      display: none;
    }
    .hide{
      display: none;
    }

    button { touch-action: manipulation; }
  </style>
</head>

<body>
  <div class="main">
        <div class="calc-box">
          <h2>POLYNOMIAL SOLVER</h2>
          <div style="display: flex;flex-direction:column;align-items:center">
            <input type="text" id="equation" placeholder="Second degree equation" readonly title="Click to clear">
            <input type="text" id="result" placeholder="Result" readonly onclick="showSteps()">
            <div class="btn-container">
              <div class="helper-btn-div">
                <button class="helper-btns" onclick="clicked('x*x')">&#119909<sup>2</sup></button>
                <button class="helper-btns" onclick="clicked('x')">&#119909</button>
                <button class="helper-btns" onclick="clicked('+')">+</button>
                <button class="helper-btns" onclick="clicked('-')">-</button>
              </div>
              <div class="num-div">
                <button class="num-keys" onclick="clicked('1')">1</button>
                <button class="num-keys" onclick="clicked('2')">2</button>
                <button class="num-keys" onclick="clicked('3')">3</button>
                <button class="num-keys" onclick="clicked('4')">4</button>
                <button class="num-keys" onclick="clicked('5')">5</button>
                <button class="num-keys" onclick="clicked('6')">6</button>
                <button class="num-keys" onclick="clicked('7')">7</button>
                <button class="num-keys" onclick="clicked('8')">8</button>
                <button class="num-keys" onclick="clicked('9')">9</button>
                <button class="num-keys zero" onclick="clicked('0')">0</button>
          
                <button class="num-keys backspace" onclick="bkspc()"><img src="./assets/backspace.svg" width="30"/></button>
                <button class="num-keys clr-btn" onclick="clr()" on>C</button>
              </div>
            </div>
            <button class="calc-btn" onclick="calc()">Calculate</button>
          </div>
          <div class="res-div">
            <h1 class="res"></h1>
          </div>
        </div>
      
        <div class="steps hide"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
